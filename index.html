<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer and Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1>Timer and Stopwatch</h1>
        <div class="timer">
            <h2>Timer</h2>
            <input type="number" id="timerInput" placeholder="Enter time in seconds">
            <button id="startTimerButton">Start Timer</button>
            <div id="timerDisplay">00:00</div>
        </div>
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <button id="startStopwatchButton">Start Stopwatch</button>
            <button id="stopStopwatchButton">Stop Stopwatch</button>
            <div id="stopwatchDisplay">00:00:00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
